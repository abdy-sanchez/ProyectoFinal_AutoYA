    <body>
    
        <div id="log-conatiner">
            <div id="main-card">

                <h1 id="main-title">AutoYA</h1>

                <figure>
                    <img src="media/icons8-car-100.png" alt="Logo AutoYA"/>
                </figure>

                <form id="login-form">

                    <div class="form-group">
                        <span><i class="fa-solid fa-user"></i></span>
                        <label name="email"></label>
                        <input type="text" name="email" class="input-email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <span><i class="fa-solid fa-lock"></i></span>
                        <label name="password"></label>
                        <input type="password" name="password" class="input-password" placeholder="Contraseña">
                    </div>
                    
                    <div class="form-group">
                        <input type="button" value="Login!" id="loginButton">
                        <a id="registrate-a" href="#">No tienes una cuenta? Registrate</a>
                    </div>

                </form>


                <form id="Register-form">

                    <div class="form-group">
                    
                        <input type="text" name="nombreUsuario" class="input-name" placeholder="Tu Nombre">
                    </div>

                    <div class="form-group">
                
                        <input type="text" name="email" class="input-email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                
                        <input type="password" name="password" class="input-password" placeholder="Contraseña">
                    </div>

                    
                    
                    <div class="form-group">
                        <input type="button" value="Registrame!" id="RegisterButton">
                        <a id="logeate-a" href="#">Ya tienes una cuenta? Logeate</a>
                    </div>

                </form>
                
                <div id="bad-creds">
                    <p>Credenciales Invalidas</p> 
                </div>

                <div id="user-registered">
                    <p>Usuario correctamente registrado!</p> 
                </div>

            </div>
            
        </div>
