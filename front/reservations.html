<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
        <meta name="author" content="Abdy Sánchez :))" />
        <link rel="icon" href="media/icons8-car-100.png" type="image/x-icon" />
        <title>𝐀𝐮𝐭𝐨𝐘𝐀 - 𝘙𝘦𝘴𝘦𝘳𝘷𝘢𝘴</title>

        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://kit.fontawesome.com/b6d48c5acf.js" crossorigin="anonymous"></script>
        <script src="script_reservations.js" defer></script>
        <script src="general_script.js" defer></script>
    

    </head>

    <body>

        <h1>Nueva Reserva | 𝐀𝐮𝐭𝐨𝐘𝐀 - 𝘙𝘦𝘴𝘦𝘳𝘷𝘢𝘴</h1>

        <div id="home-module">
            <button id="home-icon"><i class="fa-solid fa-house"></i></button>
            <div id="user-module">

                <div id="profile-name">Nombre Usuario</div>
                <button id="log-out">Log-Out    <i class="fa-solid fa-right-from-bracket"></i></button>
    
            </div>
        </div>

        <hr>

        <div id="modulo-reservations">

            <h3>Busca tu Carro favorito</h3>
            <div id="search-module">
                <div id="criterios">
                    <form id="parametros-search">

                        <div id="parametros-container">
                            <div class="parametro">
                                <div>
                                    <label>Tipo</label>
                                    <input name="tipo" type="text" placeholder="Ej: Hatchback" class="input-tipo">
                                </div>
                                <div>
                                    <label>Marca</label>
                                    <input name="marca" type="text" placeholder="Ej: Renault" class="input-marca">
                                </div>
                            </div>
                            <div class="parametro">
                                <div>
                                    <label>Combustible</label>
                                    <input name="combustible" type="text" placeholder="Ej: Gasolina" class="input-combustible">
                                </div>
                                <div>
                                    <label>Transmision</label>
                                    <input name="transmision" type="text" placeholder="Ej: Manual" class="input-transmision">
                                </div>
                            </div>
                            <div class="parametro">
                                <div>
                                    <label>Nombre Modelo</label>
                                    <input name="ModeloNombre" type="text" placeholder="Ej: Clio" class="input-name-modelo">
                                </div>
                            </div>
                        </div>

                        <div id="buscar-container">
                            <button id="buscar-button" type="button">Buscar   <i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>

                    </form>
                </div>
                <p id="numero-results">Resultados: <span>0</span></p>
                <div id="results"></div>
            </div>

        </div>

        <hr>
        

        <footer>
            <p>
                <i>WebSite 𝐀𝐮𝐭𝐨𝐘𝐀 - 𝘙𝘦𝘴𝘦𝘳𝘷𝘢𝘴 desarrollado por Abdy Sánchez :))</i> 
            </p>
            <p>
                <i>Contacto: abdy.sanchez@udea.edu.co</i>
            </p>
        </footer>

    </body>

</html>
